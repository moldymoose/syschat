<!DOCTYPE html>
<html>
<head>
    <title>SysChat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #messageInput { width: 60%; padding: 5px; }
        #sendBtn { padding: 5px 10px; }
        #usernameInput { width: 20%; padding: 5px; margin-left: 10px; }
        #setUserBtn { padding: 5px 8px; margin-left: 6px; }
    </style>
</head>
<body>
    <h1>SysChat</h1>
    <div id="messages"></div>

    <div style="margin-bottom:10px;">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
        <!-- username area -->
        <input type="text" id="usernameInput" placeholder="Username">
        <button id="setUserBtn">Set</button>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3001');
        const messages = document.getElementById('messages');
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        const usernameInput = document.getElementById('usernameInput');
        const setUserBtn = document.getElementById('setUserBtn');

        let currentUsername = '';
        ws.onmessage = (event) => {
            // event.data is a string like 'Username: message'
            const msg = event.data;
            messages.innerHTML += '<div>' + msg + '</div>';
            messages.scrollTop = messages.scrollHeight;
        };

        function sendMessage() {
            const message = input.value;
            if (message) {
                ws.send(message);
                // Do not display the message immediately; wait for server rebroadcast
                input.value = '';
            }
        }

        function setUsername() {
            const name = usernameInput.value.trim();
            if (!name) return;
            // send a JSON object so proxy can detect and send PROTO_USERNAME
            const payload = JSON.stringify({ type: 'username', username: name });
            ws.send(payload);
            currentUsername = name;
            messages.innerHTML += '<div><em>Username set to: ' + name + '</em></div>';
            messages.scrollTop = messages.scrollHeight;
        }

        sendBtn.onclick = sendMessage;
        input.onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };

        setUserBtn.onclick = setUsername;
        usernameInput.onkeypress = (e) => {
            if (e.key === 'Enter') setUsername();
        };
    </script>
</body>
</html>
